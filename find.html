<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Screen on Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended-Friends</h6>
            <span>안녕 안녕 반가워</span>
        </div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__tilte">#김영찬</h5>
            <h6 class="open-post__hashtag">#복학생 #서울시립대 #의정부</h6>
            <div class="open-post__members">
              <img src="file:///C:/Users/%EA%B9%80%EC%98%81%EC%B0%AC/Desktop/kakao-clone-2021/Kim%20youngchan.jpg"/>
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
               <img src="file:///C:/Users/%EA%B9%80%EC%98%81%EC%B0%AC/Desktop/kakao-clone-2021/Kim%20youngchan.jpg"/>
             <div class="open-post__heart-count">  
               <i class="fas fa-heart fa-xs"></i>
               <span>326</span>
             </div>
            </div>
          </div>
        </div>
        </div>
      </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">

              ><i class="far fa-user fa-2x"></i

          <li class="nav__btn">

          </li>

            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

      src="https://kit.fontawesome.com/6478f529f2.js"
